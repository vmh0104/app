<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <h2>File Upload Service</h2>
    <input type="file" id="file">
    <button id="upload">Upload</button>
    <small id="status"></small>

    <script>
        document.getElementById('upload').addEventListener('click', () => {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                console.error('No file selected.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:8080/upload?fileName=.csv', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                document.getElementById('status').innerHTML = 'File uploaded successfully: ' + file.name;
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                document.getElementById('status').innerHTML = 'Error uploading file.';
            });
        });
    </script>
</body>
</html>
